version: "2"

services:
  
  fakesensor:
    build: ./fakesensor
    volumes:
      - ./fakesensor/src:/usr/src/app/src
    depends_on:
      - signalk
    command: ["./wait-for-it.sh" , "signalk:3000", "--", "npm", "start"]

    links:
      - signalk

  signalk:
    build: ./signalk
    volumes: 
      - ./signalk/etc:/etc/signalk
    expose:
      - 3000
    ports:
      - "3000:3000"
